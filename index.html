<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collapsible Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Italian Restaurant Menu</h1>
  </header>

  <main>
    <!-- Starters -->
    <section class="category">
      <h2 class="collapsible" data-id="starters">Starters</h2>
      <div class="content">
        <div class="item" data-price="8">
          <h3>Classic Bruschetta</h3>
          <p>Tomatoes, basil, olive oil</p>
          <label><input type="checkbox" class="option" data-price="2"> Cheese ($2)</label><br>
          <label><input type="checkbox" class="option" data-price="3"> Prosciutto ($3)</label><br>
          <label><input type="checkbox" class="option" data-price="1"> Balsamic ($1)</label>
        </div>
      </div>
    </section>

    <!-- Pasta -->
    <section class="category">
      <h2 class="collapsible" data-id="pasta">Pasta</h2>
      <div class="content">
        <div class="item" data-price="14">
          <h3>Spaghetti Carbonara</h3>
          <p>Egg, guanciale, parmesan</p>
          <label><input type="checkbox" class="option" data-price="4"> Chicken ($4)</label><br>
          <label><input type="checkbox" class="option" data-price="6"> Shrimp ($6)</label>
        </div>
      </div>
    </section>

    <!-- Desserts -->
    <section class="category">
      <h2 class="collapsible" data-id="desserts">Desserts</h2>
      <div class="content">
        <div class="item" data-price="8">
          <h3>Tiramisu</h3>
          <p>Mascarpone, coffee, cocoa</p>
          <label><input type="checkbox" class="option" data-price="2"> Amaretto ($2)</label><br>
          <label><input type="checkbox" class="option" data-price="1"> Chocolate shavings ($1)</label>
        </div>
      </div>
    </section>

    <div class="total">
      <h3>Total: $<span id="total">0</span></h3>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
