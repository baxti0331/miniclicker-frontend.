<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Механические часы с загрузкой</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  /* Фон */
  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #2c3e50, #3498db);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Экран загрузки */
  #loading-screen {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #34495e, #2980b9);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.3rem;
    letter-spacing: 0.05em;
    z-index: 1000;
  }

  #loading-screen p {
    margin-bottom: 20px;
  }

  /* Прогресс-бар */
  .progress-bar-bg {
    width: 300px;
    height: 15px;
    background: rgba(255 255 255 / 0.3);
    border-radius: 10px;
    overflow: hidden;
  }
  .progress-bar-fill {
    height: 100%;
    background: #1abc9c;
    width: 0%;
    border-radius: 10px;
    transition: width 0.2s ease;
  }

  /* Контейнер с часами */
  #clock-container {
    display: none;
    width: 320px;
    height: 320px;
    background: radial-gradient(circle at center, #1f2937, #0f172a);
    border-radius: 50%;
    box-shadow:
      inset 0 0 30px #0f172a,
      0 0 50px #1abc9c;
    position: relative;
  }

  /* Циферблат */
  svg {
    width: 320px;
    height: 320px;
  }

  /* Числа на циферблате */
  .clock-number {
    font-size: 20px;
    fill: #1abc9c;
    font-weight: 700;
    text-shadow: 0 0 8px #16a085;
    user-select: none;
  }

  /* Стрелки */
  .hand {
    stroke: #1abc9c;
    stroke-linecap: round;
    transform-origin: 160px 160px; /* центр циферблата */
    transition: transform 0.5s ease-in-out;
  }
  .hour {
    stroke-width: 8;
  }
  .minute {
    stroke-width: 5;
  }
  .second {
    stroke-width: 2;
    stroke: #e74c3c;
  }

  /* Центр циферблата */
  #center-dot {
    fill: #1abc9c;
    filter: drop-shadow(0 0 5px #16a085);
  }

</style>
</head>
<body>

<!-- Экран загрузки -->
<div id="loading-screen" role="alert" aria-live="assertive" aria-atomic="true">
  <p>Расслабься... Медитация начинается</p>
  <div class="progress-bar-bg" aria-label="Прогресс загрузки">
    <div class="progress-bar-fill"></div>
  </div>
</div>

<!-- Часы -->
<div id="clock-container" aria-label="Механические часы">
  <svg viewBox="0 0 320 320" role="img" aria-labelledby="clockTitle">
    <title id="clockTitle">Механические часы</title>

    <!-- Круг циферблата -->
    <circle cx="160" cy="160" r="150" stroke="#1abc9c" stroke-width="4" fill="url(#clockGradient)"/>
    <defs>
      <radialGradient id="clockGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#1f2937"/>
        <stop offset="100%" stop-color="#0f172a"/>
      </radialGradient>
    </defs>

    <!-- Числа 1-12 -->
    <text class="clock-number" x="160" y="45" text-anchor="middle" dominant-baseline="middle">12</text>
    <text class="clock-number" x="230" y="70" text-anchor="middle" dominant-baseline="middle">1</text>
    <text class="clock-number" x="275" y="115" text-anchor="middle" dominant-baseline="middle">2</text>
    <text class="clock-number" x="300" y="185" text-anchor="middle" dominant-baseline="middle">3</text>
    <text class="clock-number" x="275" y="255" text-anchor="middle" dominant-baseline="middle">4</text>
    <text class="clock-number" x="230" y="300" text-anchor="middle" dominant-baseline="middle">5</text>
    <text class="clock-number" x="160" y="325" text-anchor="middle" dominant-baseline="middle">6</text>
    <text class="clock-number" x="90" y="300" text-anchor="middle" dominant-baseline="middle">7</text>
    <text class="clock-number" x="45" y="255" text-anchor="middle" dominant-baseline="middle">8</text>
    <text class="clock-number" x="20" y="185" text-anchor="middle" dominant-baseline="middle">9</text>
    <text class="clock-number" x="45" y="115" text-anchor="middle" dominant-baseline="middle">10</text>
    <text class="clock-number" x="90" y="70" text-anchor="middle" dominant-baseline="middle">11</text>

    <!-- Стрелки -->
    <line id="hour-hand" class="hand hour" x1="160" y1="160" x2="160" y2="90" />
    <line id="minute-hand" class="hand minute" x1="160" y1="160" x2="160" y2="60" />
    <line id="second-hand" class="hand second" x1="160" y1="160" x2="160" y2="40" />

    <!-- Центр -->
    <circle id="center-dot" cx="160" cy="160" r="7" />
  </svg>
</div>

<script src="script.js"></script>
</body>
</html>
