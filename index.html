<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MiniClicker</title>
</head>
<body>
  <h1>MiniClicker</h1>
  <p>Монеты: <span id="coins">100</span></p>

  <button onclick="buyItem('small_pack')">Купить Small Pack</button>
  <button onclick="buyItem('big_pack')">Купить Big Pack</button>

  <br /><br />
  <input type="text" id="referralCode" placeholder="Введите реферальный код" />
  <button onclick="applyReferral()">Применить код</button>

  <script>
    const userId = 'user123'; // Замените на уникальный идентификатор пользователя
    const apiBase = 'https://miniclicker-backend.onrender.com/api';

    async function buyItem(itemId) {
      try {
        const response = await fetch(`${apiBase}/buy`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, itemId })
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('coins').textContent = data.coins;
          alert(data.message);
        } else {
          alert(data.message || 'Ошибка при покупке');
        }
      } catch (error) {
        alert('Ошибка сети: ' + error.message);
      }
    }

    async function applyReferral() {
      const code = document.getElementById('referralCode').value.trim();
      if (!code) {
        alert('Пожалуйста, введите реферальный код');
        return;
      }
      try {
        const response = await fetch(`${apiBase}/referral`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, code })
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('coins').textContent = data.coins;
          alert(data.message);
        } else {
          alert(data.message || 'Ошибка при применении кода');
        }
      } catch (error) {
        alert('Ошибка сети: ' + error.message);
      }
    }
  </script>
</body>
</html>
