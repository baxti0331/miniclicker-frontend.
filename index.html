<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MiniClicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #121212, #1e1e1e);
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }

    #coin {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, gold 0%, #e6b800 70%);
      font-size: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
      cursor: pointer;
      transition: transform 0.1s;
    }

    #coin:active {
      transform: scale(0.92);
    }

    #count {
      font-size: 26px;
      margin-top: 25px;
    }

    #username {
      font-size: 14px;
      color: #bbb;
      margin-top: 10px;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 240px;
    }

    .button {
      padding: 12px 20px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="coin">üí∞</div>
  <div id="count">–ú–æ–Ω–µ—Ç—ã: 0</div>
  <div id="username">@telegram</div>

  <div class="btn-group">
    <div class="button" onclick="claimBonus()">üéÅ –ü–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å</div>
    <div class="button" onclick="withdraw()">üí∏ –í—ã–≤–µ—Å—Ç–∏</div>
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const user = Telegram.WebApp.initDataUnsafe?.user;
    const userId = user?.id;
    const username = user?.username || '–ë–µ–∑ –∏–º–µ–Ω–∏';

    if (userId) {
      document.getElementById('username').innerText = '@' + username;
    }

    let coins = 0;
    const coinEl = document.getElementById('coin');
    const countEl = document.getElementById('count');

    async function clickCoin() {
      try {
        const response = await fetch('https://miniclicker-backend.onrender.com/click', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ user_id: userId })
        });

        const data = await response.json();
        coins = data.total;
        countEl.innerText = '–ú–æ–Ω–µ—Ç—ã: ' + coins;
      } catch (e) {
        alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
      }
    }

    async function claimBonus() {
      try {
        const response = await fetch('https://miniclicker-backend.onrender.com/bonus', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ user_id: userId })
        });

        const data = await response.json();
        coins = data.total;
        countEl.innerText = '–ú–æ–Ω–µ—Ç—ã: ' + coins;
        alert('üéÅ –ë–æ–Ω—É—Å –ø–æ–ª—É—á–µ–Ω!');
      } catch (e) {
        alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å');
      }
    }

    function withdraw() {
      alert('üí∏ –í—ã–≤–æ–¥ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ–∑–∂–µ');
    }

    coinEl.addEventListener('click', clickCoin);
  </script>
</body>
</html>
