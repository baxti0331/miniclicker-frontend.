<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0c419;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    .btn {
      background-color: #f0c419;
      color: #121212;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      margin: 10px auto;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      max-width: 300px;
    }

    #coins {
      text-align: center;
      font-size: 28px;
      margin: 20px 0;
    }

    .tabbar {
      display: flex;
      background: #1f1f1f;
      border-top: 1px solid #333;
    }

    .tabbar button {
      flex: 1;
      padding: 15px 0;
      font-size: 16px;
      background: none;
      color: #f0c419;
      border: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .task, .shop-item {
      background: #222;
      border-radius: 12px;
      margin: 10px 0;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task button, .shop-item button {
      background: #f0c419;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: bold;
      color: #121212;
      cursor: pointer;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<main>
  <!-- –ì–ª–∞–≤–Ω–∞—è -->
  <section id="home">
    <h1>Mini Clicker</h1>
    <div id="coins">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <button class="btn" id="click-btn">–ö–ª–∏–∫–Ω—É—Ç—å</button>
  </section>

  <!-- –ó–∞–¥–∞–Ω–∏—è -->
  <section id="tasks" class="hidden">
    <h1>–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h1>
    <div class="task">
      <span>–ö–ª–∏–∫–Ω–∏ 10 —Ä–∞–∑</span>
      <button onclick="completeTask('click_10_times', this)">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>
    <div class="task">
      <span>–ë–æ–Ω—É—Å –∑–∞ –¥–µ–Ω—å</span>
      <button onclick="completeTask('bonus', this)">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>
    <div class="task">
      <span>–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–≥–∞</span>
      <button onclick="completeTask('invite_friend', this)">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>
  </section>

  <!-- –ú–∞–≥–∞–∑–∏–Ω -->
  <section id="shop" class="hidden">
    <h1>–ú–∞–≥–∞–∑–∏–Ω</h1>
    <div class="shop-item">
      <span>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä ‚Äî 500 –º–æ–Ω–µ—Ç</span>
      <button disabled>–ö—É–ø–∏—Ç—å</button>
    </div>
    <div class="shop-item">
      <span>–£–¥–≤–æ–∏—Ç–µ–ª—å ‚Äî 1000 –º–æ–Ω–µ—Ç</span>
      <button disabled>–ö—É–ø–∏—Ç—å</button>
    </div>
  </section>
</main>

<!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
<div class="tabbar">
  <button onclick="showTab('home')">üè†</button>
  <button onclick="showTab('tasks')">üìù</button>
  <button onclick="showTab('shop')">üõí</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const userId = tg.initDataUnsafe?.user?.id;
  const coinsEl = document.getElementById('coins');

  // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ä–∞–∑–¥–µ–ª
  function showTab(tabId) {
    document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
    document.getElementById(tabId).classList.remove('hidden');
  }

  // –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å
  async function updateBalance() {
    try {
      const res = await fetch(`https://miniclicker-backend.onrender.com/balance/${userId}`);
      const data = await res.json();
      coinsEl.innerText = `–ú–æ–Ω–µ—Ç—ã: ${data.coins}`;
    } catch {
      coinsEl.innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
    }
  }

  // –ö–ª–∏–∫–Ω—É—Ç—å
  document.getElementById('click-btn').addEventListener('click', async () => {
    try {
      const res = await fetch('https://miniclicker-backend.onrender.com/click', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId })
      });
      const data = await res.json();
      if (data.success) {
        coinsEl.innerText = `–ú–æ–Ω–µ—Ç—ã: ${data.coins}`;
      }
    } catch {
      alert('–û—à–∏–±–∫–∞ –∫–ª–∏–∫–∞');
    }
  });

  // –í—ã–ø–æ–ª–Ω–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ
  async function completeTask(task, btn) {
    btn.disabled = true;
    btn.innerText = '...';

    try {
      const res = await fetch('https://miniclicker-backend.onrender.com/reward', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, task })
      });
      const data = await res.json();

      if (data.success) {
        btn.innerText = '‚úÖ';
        updateBalance();
        alert(`+${data.total} –º–æ–Ω–µ—Ç`);
      } else {
        btn.disabled = false;
        btn.innerText = '–í—ã–ø–æ–ª–Ω–∏—Ç—å';
        alert(data.error || '–û—à–∏–±–∫–∞');
      }
    } catch {
      alert('–û—à–∏–±–∫–∞ –∑–∞–¥–∞–Ω–∏—è');
      btn.disabled = false;
      btn.innerText = '–í—ã–ø–æ–ª–Ω–∏—Ç—å';
    }
  }

  updateBalance();
</script>

</body>
</html>
