<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0c419;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    .btn {
      background-color: #f0c419;
      color: #121212;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      margin: 10px auto;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      max-width: 300px;
    }

    #coins {
      text-align: center;
      font-size: 28px;
      margin: 20px 0;
    }

    .tabbar {
      display: flex;
      background: #1f1f1f;
      border-top: 1px solid #333;
    }

    .tabbar button {
      flex: 1;
      padding: 15px 0;
      font-size: 16px;
      background: none;
      color: #f0c419;
      border: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .task, .shop-item {
      background: #222;
      border-radius: 12px;
      margin: 10px 0;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task button, .shop-item button {
      background: #f0c419;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: bold;
      color: #121212;
      cursor: pointer;
    }

    .disabled {
      background: #555 !important;
      cursor: default !important;
      color: #ccc !important;
    }
  </style>
</head>
<body>

<main>
  <!-- –ì–ª–∞–≤–Ω–∞—è -->
  <section id="home">
    <h1>Mini Clicker</h1>
    <div id="coins">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <button class="btn" id="click-btn">–ö–ª–∏–∫–Ω—É—Ç—å</button>
  </section>

  <!-- –ó–∞–¥–∞–Ω–∏—è -->
  <section id="tasks" class="hidden">
    <h1>–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h1>
    <div class="task">
      <span>–ö–ª–∏–∫–Ω–∏ 10 —Ä–∞–∑</span>
      <button id="task-click_10_times" onclick="completeTask('click_10_times', this)">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>
    <div class="task">
      <span>–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å</span>
      <button id="task-bonus" onclick="completeTask('bonus', this)">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>
    <div class="task">
      <span>–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–≥–∞</span>
      <button id="task-invite_friend" onclick="alert('–ü—Ä–∏–≥–ª–∞—Å–∏ –¥—Ä—É–≥–∞, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å!')">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>
  </section>

  <!-- –ú–∞–≥–∞–∑–∏–Ω -->
  <section id="shop" class="hidden">
    <h1>–ú–∞–≥–∞–∑–∏–Ω</h1>
    <div class="shop-item">
      <span>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä ‚Äî 500 –º–æ–Ω–µ—Ç</span>
      <button id="buy-autoclicker" onclick="buyItem('autoclicker')">–ö—É–ø–∏—Ç—å</button>
    </div>
    <div class="shop-item">
      <span>–£–¥–≤–æ–∏—Ç–µ–ª—å ‚Äî 1000 –º–æ–Ω–µ—Ç</span>
      <button id="buy-doubler" onclick="buyItem('doubler')">–ö—É–ø–∏—Ç—å</button>
    </div>
  </section>
</main>

<!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
<div class="tabbar">
  <button onclick="showTab('home')">üè†</button>
  <button onclick="showTab('tasks')">üìã</button>
  <button onclick="showTab('shop')">üõí</button>
</div>

<script>
  const API_BASE = 'https://miniclicker-backend.onrender.com'; // —Ç–≤–æ–π backend

  let userId = 'user_' + Math.floor(Math.random() * 1000000); // –≤—Ä–µ–º–µ–Ω–Ω—ã–π ID

  const coinsEl = document.getElementById('coins');
  const clickBtn = document.getElementById('click-btn');

  function showTab(tab) {
    document.getElementById('home').classList.add('hidden');
    document.getElementById('tasks').classList.add('hidden');
    document.getElementById('shop').classList.add('hidden');
    document.getElementById(tab).classList.remove('hidden');
  }

  async function updateBalance() {
    try {
      const res = await fetch(`${API_BASE}/balance/${userId}`);
      const data = await res.json();
      coinsEl.textContent = `–ú–æ–Ω–µ—Ç: ${data.coins}`;
      updateTaskButtons();
    } catch(e) {
      coinsEl.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞';
    }
  }

  async function click() {
    try {
      const res = await fetch(`${API_BASE}/click`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId }),
      });
      const data = await res.json();
      if (data.success) {
        updateBalance();
      }
    } catch(e) {
      console.error(e);
    }
  }

  async function completeTask(taskName, btn) {
    try {
      const res = await fetch(`${API_BASE}/reward`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, task: taskName }),
      });
      const data = await res.json();
      if (data.success) {
        alert(`–ó–∞–¥–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ! +${data.total} –º–æ–Ω–µ—Ç`);
        btn.disabled = true;
        btn.classList.add('disabled');
        updateBalance();
      } else {
        alert(data.error);
      }
    } catch(e) {
      alert('–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞–Ω–∏—è');
    }
  }

  async function buyItem(item) {
    try {
      const res = await fetch(`${API_BASE}/buy`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, item }),
      });
      const data = await res.json();
      if (data.success) {
        alert(`–ü–æ–∫—É–ø–∫–∞ —É—Å–ø–µ—à–Ω–∞! –û—Å—Ç–∞—Ç–æ–∫: ${data.coins} –º–æ–Ω–µ—Ç`);
        updateBalance();
      } else {
        alert(data.error);
      }
    } catch(e) {
      alert('–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏');
    }
  }

  // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –∑–∞–¥–∞–Ω–∏–π (–æ—Ç–∫–ª—é—á–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ)
  async function updateTaskButtons() {
    try {
      // –ó–∞–ø—Ä–æ—Å –∫ backend –Ω–µ –ø—Ä–µ–¥—É—Å–º–æ—Ç—Ä–µ–Ω, –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –∑–∞–ø—Ä–æ—Å–∏–º –±–∞–ª–∞–Ω—Å –∏ –æ–±–Ω–æ–≤–∏–º UI (–Ω–∞–ø—Ä—è–º—É—é –∏–∑ backend –ø–æ–∫–∞ –Ω–µ—Ç)
      // –ï—Å–ª–∏ —Ö–æ—á–µ—à—å, –º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å API –∏ —Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
      // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –æ—Å—Ç–∞–≤–∏–º –≤—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–º–∏, –∫—Ä–æ–º–µ –±–æ–Ω—É—Å–∞ (—Å–∫—Ä—ã–≤–∞–µ–º –µ—Å–ª–∏ –≤–∑—è—Ç)
    } catch(e) {
      console.error(e);
    }
  }

  clickBtn.onclick = click;

  showTab('home');
  updateBalance();

  // –û–±–Ω–æ–≤–ª—è—Ç—å –±–∞–ª–∞–Ω—Å –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥ (—á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä)
  setInterval(updateBalance, 5000);
</script>

</body>
</html>
