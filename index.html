<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MiniClicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #coin {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: gold;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0;
      transition: transform 0.1s;
    }

    #coin:active {
      transform: scale(0.95);
    }

    #count {
      font-size: 28px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="coin">üí∞</div>
  <div id="count">–ú–æ–Ω–µ—Ç—ã: 0</div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const user = Telegram.WebApp.initDataUnsafe?.user;
    const userId = user?.id;

    let coins = 0;
    const coinEl = document.getElementById('coin');
    const countEl = document.getElementById('count');

    async function clickCoin() {
      try {
        const response = await fetch('https://miniclicker-backend.onrender.com/click', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ user_id: userId })
        });

        const data = await response.json();
        coins = data.total;
        countEl.innerText = '–ú–æ–Ω–µ—Ç—ã: ' + coins;
      } catch (e) {
        alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
      }
    }

    coinEl.addEventListener('click', clickCoin);
  </script>
</body>
</html>
