<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1e1e1e);
      color: #f0c419;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    main {
      flex: 1;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    #coins {
      font-size: 28px;
      margin: 12px 0;
      color: #fff;
    }

    #level {
      font-size: 18px;
      color: #aaa;
    }

    #coin-button {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at center, #ffd700, #e5b800);
      border-radius: 50%;
      margin: 30px auto;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      cursor: pointer;
      position: relative;
    }

    .particle {
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, #ffd700, #e5b800);
      border-radius: 50%;
      position: absolute;
      animation: fly 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(calc(-30px + 60px * var(--x)), -120px) scale(0.5);
        opacity: 0;
      }
    }

    .tabbar {
      display: flex;
      background: #181818;
      border-top: 1px solid #333;
    }

    .tabbar button {
      flex: 1;
      padding: 15px 0;
      font-size: 18px;
      background: none;
      color: #f0c419;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .tabbar button:hover {
      background: #292929;
    }

    .hidden {
      display: none;
    }

    #referrals {
      padding: 20px;
    }

    #referrals h2 {
      font-size: 22px;
      color: #fff;
    }

    #referral-code {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>

<main>
  <h1>Mini Clicker</h1>
  <div id="coins">–ú–æ–Ω–µ—Ç: 0</div>
  <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>

  <div id="coin-button" onclick="clickCoin(event)"></div>

  <section id="referrals" class="hidden">
    <h2>–¢–≤–æ—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞:</h2>
    <div id="referral-code">https://t.me/yourbot?start=ref123</div>
  </section>
</main>

<div class="tabbar">
  <button onclick="showTab('main')">üè†</button>
  <button onclick="showTab('referrals')">üë•</button>
</div>

<script>
  let coins = 0;
  let level = 1;

  function showTab(tab) {
    document.getElementById('referrals').classList.add('hidden');
    if (tab === 'referrals') {
      document.getElementById('referrals').classList.remove('hidden');
    }
  }

  function clickCoin(e) {
    coins += 1;
    document.getElementById('coins').innerText = '–ú–æ–Ω–µ—Ç: ' + coins;

    if (coins % 10 === 0) {
      level++;
      document.getElementById('level').innerText = '–£—Ä–æ–≤–µ–Ω—å: ' + level;
    }

    for (let i = 0; i < 6; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = (e.clientX - 8) + 'px';
      particle.style.top = (e.clientY - 8) + 'px';
      particle.style.setProperty('--x', Math.random());
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 1000);
    }
  }
</script>

</body>
</html>
