<body>
  <div id="info">üåç –ó–µ–º–ª—è ‚Äî –†–∞–¥–∏—É—Å: 6371 –∫–º, –û—Ä–±–∏—Ç–∞: 365 –¥–Ω–µ–π</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 0, 0);
    scene.add(light);

    const sun = new THREE.Mesh(
      new THREE.SphereGeometry(3, 32, 32),
      new THREE.MeshBasicMaterial({ color: 0xffff00 })
    );
    scene.add(sun);

    const loader = new THREE.TextureLoader();

    const earth = new THREE.Mesh(
      new THREE.SphereGeometry(1, 32, 32),
      new THREE.MeshStandardMaterial({ map: loader.load('https://raw.githubusercontent.com/ronnybang/planet-textures/main/2k_earth_daymap.jpg') })
    );
    earth.position.x = 8;
    scene.add(earth);

    const moon = new THREE.Mesh(
      new THREE.SphereGeometry(0.27, 32, 32),
      new THREE.MeshStandardMaterial({ map: loader.load('https://raw.githubusercontent.com/ronnybang/planet-textures/main/2k_moon.jpg') })
    );
    moon.position.x = 9.5;
    scene.add(moon);

    const mars = new THREE.Mesh(
      new THREE.SphereGeometry(0.53, 32, 32),
      new THREE.MeshStandardMaterial({ map: loader.load('https://raw.githubusercontent.com/ronnybang/planet-textures/main/2k_mars.jpg') })
    );
    mars.position.x = 12;
    scene.add(mars);

    camera.position.z = 20;

    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.01;
      moon.rotation.y += 0.005;
      mars.rotation.y += 0.008;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
