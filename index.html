<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Clicker</title>
  <style>
    body {
      background: #121212;
      color: #f0c419;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #coins {
      font-size: 32px;
      margin: 20px 0;
    }

    .btn {
      background-color: #f0c419;
      color: #121212;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-decoration: none;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Mini Clicker</h1>
  <div id="coins">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <button id="click-btn" class="btn">–ö–ª–∏–∫–Ω—É—Ç—å</button>

  <!-- –ù–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏ -->
  <a id="tasks-btn" class="btn" target="_blank">üìù –ó–∞–¥–∞–Ω–∏—è</a>
  <a id="shop-btn" class="btn" target="_blank">üõí –ú–∞–≥–∞–∑–∏–Ω</a>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = tg.initDataUnsafe?.user?.id;
    const coinsEl = document.getElementById('coins');
    const clickBtn = document.getElementById('click-btn');
    const tasksBtn = document.getElementById('tasks-btn');
    const shopBtn = document.getElementById('shop-btn');

    // –ü—Ä–∏–≤—è–∑–∫–∞ user_id –∫ —Å—Å—ã–ª–∫–∞–º
    const FRONTEND_URL = 'https://miniclicker-frontend.vercel.app';
    tasksBtn.href = `${FRONTEND_URL}/tasks.html?user_id=${userId}`;
    shopBtn.href = `${FRONTEND_URL}/shop.html?user_id=${userId}`;

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
    async function updateBalance() {
      try {
        const res = await fetch(`https://miniclicker-backend.onrender.com/balance/${userId}`);
        const data = await res.json();
        coinsEl.innerText = `–ú–æ–Ω–µ—Ç—ã: ${data.coins}`;
      } catch {
        coinsEl.innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
      }
    }

    // –ö–ª–∏–∫ ‚Äî –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç–∫–∏
    clickBtn.addEventListener('click', async () => {
      try {
        const res = await fetch('https://miniclicker-backend.onrender.com/click', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId })
        });

        const data = await res.json();
        if (data.success) {
          coinsEl.innerText = `–ú–æ–Ω–µ—Ç—ã: ${data.coins}`;
        }
      } catch (e) {
        alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–ª–∏–∫–∞');
      }
    });

    updateBalance();
  </script>
</body>
</html>
