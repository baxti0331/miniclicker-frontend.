<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ú–µ–¥–∏—Ç–∞—Ü–∏—è –¢–∞–π–º–µ—Ä</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #f0f0f0;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    font-weight: 600;
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  label {
    font-size: 1.2rem;
    margin-bottom: 10px;
    display: block;
  }
  #minutes {
    width: 100px;
    font-size: 1.3rem;
    padding: 10px;
    border-radius: 12px;
    border: none;
    text-align: center;
    margin-bottom: 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: box-shadow 0.3s ease;
  }
  #minutes:focus {
    outline: none;
    box-shadow: 0 0 15px #ffd700;
  }
  #timer {
    font-size: 6rem;
    font-weight: 700;
    margin-bottom: 40px;
    letter-spacing: 3px;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
  }
  button {
    background: linear-gradient(45deg, #ffd700, #ffa500);
    border: none;
    border-radius: 50px;
    padding: 15px 40px;
    margin: 0 15px;
    font-size: 1.3rem;
    font-weight: 600;
    color: #222;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(255, 165, 0, 0.6);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  button:hover:not(:disabled) {
    transform: translateY(-4px);
    box-shadow: 0 12px 20px rgba(255, 215, 0, 0.8);
  }
  button:disabled {
    background: #aaa;
    cursor: not-allowed;
    box-shadow: none;
    color: #666;
    transform: none;
  }
  @media (max-width: 480px) {
    #timer {
      font-size: 4rem;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      margin: 8px 8px;
    }
    #minutes {
      width: 80px;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
  }
</style>
</head>
<body>

<h1>–¢–∞–π–º–µ—Ä –¥–ª—è –ú–µ–¥–∏—Ç–∞—Ü–∏–∏</h1>

<label for="minutes">–ú–∏–Ω—É—Ç—ã –¥–ª—è –º–µ–¥–∏—Ç–∞—Ü–∏–∏:</label>
<input type="number" id="minutes" min="1" max="120" value="10" />

<div id="timer">10:00</div>

<div>
  <button id="startBtn">–°—Ç–∞—Ä—Ç</button>
  <button id="pauseBtn" disabled>–ü–∞—É–∑–∞</button>
  <button id="resetBtn" disabled>–°–±—Ä–æ—Å</button>
</div>

<script>
  const timerEl = document.getElementById('timer');
  const minutesInput = document.getElementById('minutes');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');

  let totalSeconds = minutesInput.value * 60;
  let interval = null;
  let isPaused = false;

  function updateTimerDisplay(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    timerEl.textContent = `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
  }

  function tick() {
    if (totalSeconds > 0) {
      totalSeconds--;
      updateTimerDisplay(totalSeconds);
    } else {
      clearInterval(interval);
      alert('–ú–µ–¥–∏—Ç–∞—Ü–∏—è –∑–∞–∫–æ–Ω—á–µ–Ω–∞! üßò‚Äç‚ôÇÔ∏è');
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = false;
      minutesInput.disabled = false;
    }
  }

  startBtn.addEventListener('click', () => {
    totalSeconds = minutesInput.value * 60;
    if (totalSeconds <= 0) {
      alert('–í–≤–µ–¥–∏—Ç–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω—É—Ç');
      return;
    }
    updateTimerDisplay(totalSeconds);
    interval = setInterval(tick, 1000);
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    resetBtn.disabled = false;
    minutesInput.disabled = true;
  });

  pauseBtn.addEventListener('click', () => {
    if (isPaused) {
      interval = setInterval(tick, 1000);
      pauseBtn.textContent = '–ü–∞—É–∑–∞';
      isPaused = false;
    } else {
      clearInterval(interval);
      pauseBtn.textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
      isPaused = true;
    }
  });

  resetBtn.addEventListener('click', () => {
    clearInterval(interval);
    totalSeconds = minutesInput.value * 60;
    updateTimerDisplay(totalSeconds);
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    resetBtn.disabled = true;
    pauseBtn.textContent = '–ü–∞—É–∑–∞';
    minutesInput.disabled = false;
    isPaused = false;
  });

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–∞–π–º–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  updateTimerDisplay(totalSeconds);
</script>

</body>
</html>
