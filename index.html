<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Исследователь Солнечной системы</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="ui">
  <h1>Исследователь Солнечной системы</h1>
  <div id="info">
    <h2 id="planet-name">Солнце</h2>
    <p id="planet-desc">Центральная звезда нашей системы, источник света и тепла.</p>
  </div>
  <div id="buttons">
    <button data-planet="sun">Солнце</button>
    <button data-planet="earth">Земля</button>
    <button data-planet="moon">Луна</button>
    <button data-planet="mars">Марс</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.min.js"></script>
<script src="main.js"></script>

</body>
</html>
