<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Медитация Таймер</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Экран загрузки -->
  <div id="loading-screen" class="loading-screen">
    <h2>Расслабься</h2>
    <p>Подготовка к медитации...</p>
    <div class="progress-bar-container">
      <div id="loading-bar" class="progress-bar"></div>
    </div>
  </div>

  <!-- Основной контент -->
  <div id="main-content" class="main-content">
    <h1>Медитация Таймер</h1>
    <div class="buttons">
      <button id="start-btn">Начать</button>
      <button id="pause-btn" disabled>Пауза</button>
      <button id="reset-btn" disabled>Сброс</button>
    </div>

    <div class="clock">
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
      <div class="center-dot"></div>
    </div>

    <div id="modal" class="modal">
      <h2>Расслабься</h2>
      <button class="close-btn" id="close-modal-btn">Закрыть</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
