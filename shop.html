<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин</title>
  <style>
    body {
      background: #121212;
      color: #f0c419;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .item {
      background: #222;
      border-radius: 12px;
      margin-bottom: 15px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #f0c419;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: 600;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Магазин</h1>

  <div class="item">
    <p>Автокликер — 500 монет</p>
    <button disabled>Купить</button>
  </div>
  <div class="item">
    <p>Удвоитель — 1000 монет</p>
    <button disabled>Купить</button>
  </div>
</body>
</html>
